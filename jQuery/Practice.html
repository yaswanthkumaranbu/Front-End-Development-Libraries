<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("button").addClass("animate__animated animate__bounce");   // Animate.css
        $(".well").addClass("animate__animated animate__shakeX");    // Animate.css
        $("#target1").css("color", "red");

        // Changing html tag using .html()
        $("#target4").html("<em>#target4<em>");

        // Remove html element using jQuery
        $("#target4").remove();

        // Move html element from another html element
        $('#target2').appendTo("#right-well");

        // Clone html element to another html element
        $("#target5").clone().appendTo("#left-well");

        // parent() used to access the parent of a child html element
        $("#target1").parent().css("background-color","red");

        // children() used to access the children of selected html element
        $("#right-well").children().css("color","orange");

        // target is a class within which the nth element is referred to add class
        $(".target:nth-child(2)").addClass("animated bounce");

        //even positioned elements are targeted within the class
        $(".target:even").addClass("shake");

        // access body and apply animated hinge class
        $("body").addClass("animated hinge");





      });
    </script>

    <!-- Only change code above this line -->

    <div class="container-fluid">
      <h3 class="text-primary text-center">jQuery Playground</h3>
      <div class="row">
        <div class="col-xs-6">
          <h4>#left-well</h4>
          <div class="well" id="left-well">
            <button class="btn btn-default target" id="target1">
              #target1
            </button>
            <button class="btn btn-default target" id="target2">
              #target2
            </button>
            <button class="btn btn-default target" id="target3">
              #target3
            </button>
          </div>
        </div>
        <div class="col-xs-6">
          <h4>#right-well</h4>
          <div class="well" id="right-well">
            <button class="btn btn-default target" id="target4">
              #target4
            </button>
            <button class="btn btn-default target" id="target5">
              #target5
            </button>
            <button class="btn btn-default target" id="target6">
              #target6
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
